apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.hazelcast', name: 'hazelcast', version: '3.4.1'
    compile group: 'com.hazelcast', name: 'hazelcast-client', version: '3.4.1'
}